# PLEASE READ THE MAN PAGE BEFORE EDITING THIS FILE!
# http://opensource.conformal.com/cgi-bin/man-cgi?spectrwm
# NOTE: all rgb color values in this file are in hex! see XQueryColor for examples

workspace_limit	      = 9
focus_mode	      = manual
focus_close	      = previous
focus_close_wrap      = 1
focus_default	      = last
spawn_position	      = last
workspace_clamp	      = 1
warp_focus	      = 1
warp_pointer	      = 1

# Window Decoration
border_width		= 2 
color_focus		= rgb:3F/48/57
color_focus_maximized	= rgb:3F/48/57
color_unfocus		= rgb:28/32/40
color_unfocus_maximized	= rgb:28/32/40
region_padding	        = 0
tile_gap		= 0

# Region containment
# Distance window must be dragged/resized beyond the region edge before it is
# allowed outside the region.
boundary_width 		= 50

# Remove window border when bar is disabled and there is only one window in workspace
disable_border		= 1

# Bar Settings
bar_enabled		= 1
bar_border_width	= 1
bar_border[1]		= rgb:24/24/24
bar_border_unfocus[1]	= rgb:24/24/24
bar_color[1]		= rgb:19/19/19
bar_font_color[1]	= rgb:C7/BB/A7
# bar_font		= -xos4-terminus-medium-r-normal-*-16-160-72-72-c-80-iso10646-1
bar_font		= Inconsolata LGC Markup:regular:size=11:antialias=true:hintstyle=slight
bar_action		= conky
# bar_action		= i3status
bar_justify		= left
bar_format		= +2<+I+4<+S+4<%a %e %b %k:%M+4<+A
bar_at_bottom		= 0
stack_enabled		= 1
clock_enabled		= 0
clock_format		= %a %b %d %R %Z %Y
iconic_enabled		= 0
maximize_hide_bar	= 0
window_class_enabled	= 0
window_instance_enabled	= 0
window_name_enabled	= 0
verbose_layout		= 1
urgent_enabled		= 1

# Dialog box size ratio when using TRANSSZ quirk; 0.3 < dialog_ratio <= 1.0
dialog_ratio		= 0.6

# Split a non-RandR dual head setup into one region per monitor
# (non-standard driver-based multihead is not seen by spectrwm)
# region		= screen[1]:1600x800+0+0
# region		= screen[1]:1280x1024+1280+0

# Launch applications in a workspace of choice
# autorun		= ws[1]:xterm
# autorun		= ws[2]:xombrero http://www.openbsd.org

# Customize workspace layout at start
layout		= ws[1]:0:0:0:0:vertical
layout		= ws[2]:0:1:0:0:vertical  # grid
layout		= ws[3]:0:0:0:0:fullscreen
#
layout		= ws[4]:0:0:0:0:horizontal
layout		= ws[5]:0:0:0:0:vertical_flip
layout		= ws[6]:0:0:0:0:horizontal_flip
#
layout		= ws[7]:0:0:0:0:fullscreen
layout		= ws[8]:0:0:0:0:max
layout		= ws[9]:0:0:0:0:max

# Set workspace name at start
# name			= ws[1]:IRC
# name			= ws[2]:Email
# name			= ws[3]:Browse
# name			= ws[10]:Music

# Mod key, (Windows key is Mod4) (Apple key on OSX is Mod2)
modkey = Mod4

# This allows you to include pre-defined key bindings for your keyboard layout.
keyboard_mapping = ~/.spectrwm_us.conf

# PROGRAMS

# Validated default programs:
program[lock]		= slock
program[term]		= uxterm
program[menu]		= dmenu_run

# To disable validation of the above, free the respective binding(s):
# bind[]		= MOD+Shift+Delete	# disable lock
# bind[]		= MOD+Shift+Return	# disable term
# bind[]		= MOD+p			# disable menu

bind[] = MOD+Button1
bind[] = MOD+Button3
bind[] = MOD+Button2
bind[] = MOD+Shift+Button3

# Optional default programs that will only be validated if you override:
# program[screenshot_all]	= screenshot.sh full	# optional
# program[screenshot_wind]	= screenshot.sh window	# optional
# program[initscr]	= initscreen.sh			# optional

# EXAMPLE: Define 'firefox' action and bind to key.
# program[firefox]	= firefox http://spectrwm.org/
# bind[firefox]		= MOD+Shift+b

program[firefox]	= firefox
bind[firefox]		= XF86HomePage

program[mail]		= thunderbird
bind[mail]		= XF86Mail

program[fmangr]		= pcmanfm 
bind[fmangr]		= Menu

program[editor]		= emacs
bind[editor]		= MOD+Control+l

program[art]		= gimp
bind[art]		= MOD+Control+g

program[ssheet]		= libreoffice --calc
bind[ssheet]		= MOD+Control+p

program[lodoc]		= libreoffice --writer
bind[lodoc]		= MOD+Control+o

program[volup]		= amixer -q sset Master 5%+ unmute
bind[volup]		= XF86AudioRaiseVolume

program[voldown]	= amixer -q sset Master 5%- unmute
bind[voldown]		= XF86AudioLowerVolume

program[volmute]	= amixer sset Master,0 toggle
bind[volmute]		= XF86AudioMute

program[Xterm]		= uxterm
bind[Xterm]		= Mod1+F1

program[Sterm]		= st
bind[Sterm]		= Mod1+F3

program[Calc]		= xcalc
bind[Calc]		= XF86Calculator

program[Logout]		= rofi-logout
bind[Logout]		= MOD+Shift+q

program[rofi]		= rofi -show run
bind[rofi]			= Mod1 + F2

program[jgmenu]		= jgmenu_run
bind[jgmenu]		= XF86Tools

program[wmjgmenu]   = /home/doug/bin/wmjgmenu.sh
bind[wmjgmenu]      = Mod1+Shift+Return

