menu.hilite.textColor:          #FFFFFF

menu.title:                     flat gradient vertical
menu.title.color:               #6B71C3
menu.title.colorTo:             #6B71C3
menu.title.textColor:           #F5F8FB
menu.title.justify:             Center
menu.titleHeight:               20

