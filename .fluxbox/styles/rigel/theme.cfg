! FONT OPTIONS
*.font:							   Work Sans-11:regular
!toolbar.workspace.font:           IBM Plex Mono-10:Regular
!toolbar.clock.font:               IBM Plex Mono-10:Regular
!toolbar.iconbar.focused.font:    Source Serif Pro-11:semibold
!toolbar.iconbar.unfocused.font:  Source Serif Pro-11:regular
!window.font:                     <font>
!window.label.focus.font:          IBM Plex Sans-10:Medium
!window.label.unfocus.font:       Source Serif Pro-11:regular
!menu.frame.font:                 <font>
!menu.hilite.font:                Source Serif Pro-11:regular
!menu.title.font:                 <font>

!TOOLBAR OPTIONS
toolbar: 						flat gradient vertical
toolbar.height:                 24
toolbar.bevelWidth:             2
toolbar.color:                  #F5F8FB
toolbar.colorTo:                #F5F8FB
toolbar.borderColor:            #181818
toolbar.borderWidth:            1
toolbar.shaped:                 false

toolbar.clock:                  flat gradient vertical
toolbar.clock.borderColor:      #181818
toolbar.clock.borderWidth:      0
toolbar.clock.justify:          Center
toolbar.clock.color:            #F5F8FB
toolbar.clock.colorTo:          #F5F8FB
toolbar.clock.textColor:        #1A1A1A

toolbar.systray:		parentrelative
!toolbar.systray.color:		#0D1114
!toolbar.systray.colorTo:	#0D1114

toolbar.workspace:              flat gradient vertical
toolbar.workspace.color:        #F5F8FB
toolbar.workspace.colorTo:      #F5F8FB
toolbar.workspace.justify:      Center
toolbar.workspace.textColor:    #1A1A1A
toolbar.workspace.borderColor:  #181818
toolbar.workspace.borderWidth:  0

toolbar.button:			parentrelative
toolbar.button.PicColor:	 #292929
toolbar.button.scale:		0.5

toolbar.iconbar.empty:          flat gradient vertical
toolbar.iconbar.empty.color:    #F5F8FB
toolbar.iconbar.empty.colorTo:  #F5F8FB
toolbar.iconbar.borderColor:    #B8B6C2
toolbar.iconbar.borderWidth:    1

toolbar.iconbar.focused:        		flat gradient vertical
toolbar.iconbar.focused.color:			#F5F8FB
toolbar.iconbar.focused.colorTo:		#F5F8FB
toolbar.iconbar.focused.borderColor:	#B8B6C2
toolbar.iconbar.focused.borderWidth:    1
toolbar.iconbar.focused.justify:        Center
toolbar.iconbar.focused.textColor:	    #1A1A1A

toolbar.iconbar.unfocused:             flat gradient vertical
toolbar.iconbar.unfocused.color:       #F5F8FB
toolbar.iconbar.unfocused.colorTo:     #F5F8FB
toolbar.iconbar.unfocused.borderColor: #B8B6C2
toolbar.iconbar.unfocused.borderWidth:  1
toolbar.iconbar.unfocused.justify:      Center
toolbar.iconbar.unfocused.textColor:  #1A1A1A

!WINDOW OPTIONS
window.title.height:            20
window.justify:                 Center
window.bevelWidth:              0
window.borderColor:             #181818
window.borderWidth:             1
!window.roundCorners:            <{Top|Bottom}{Left|Right}>
!window.frame.focusColor:        <color>
!window.frame.unfocusColor:      <color>

window.title.focus:             flat gradient vertical
window.title.focus.color:       #131428
window.title.focus.colorTo:     #131428

window.title.unfocus:           flat gradient vertical
window.title.unfocus.color:     #F5F8FB
window.title.unfocus.colorTo:   #F5F8FB

!window.label.active:            flat gradient vertical gradient horizontal
!window.label.active.textColor:  #E5E5E5

window.label.focus:             flat gradient vertical
window.label.focus.color:       #6B71C3
window.label.focus.colorTo:     #6B71C3
window.label.focus.textColor:   #FFFFFF

window.label.unfocus:           flat gradient vertical
window.label.unfocus.color:     #F5F8FB
window.label.unfocus.colorTo:   #F5F8FB
window.label.unfocus.textColor: #131428

window.button.focus:            flat gradient vertical
window.button.focus.color:      #F5F8FB
window.button.focus.colorTo:    #F5F8FB
window.button.focus.picColor:   #292929
window.button.pressed:			sunken bevel1
window.button.pressed.color:    #F3F3F3
window.button.pressed.colorTo:  #F3F3F3
window.button.unfocus:          flat gradient vertical
window.button.unfocus.color:    #F5F8FB
window.button.unfocus.colorTo:  #F5F8FB
window.button.unfocus.picColor: #292929

window.grip.focus:              flat
window.grip.focus.color:        #6B71C3
window.grip.focus.colorTo:      #6B71C3
window.grip.unfocus:            flat
window.grip.unfocus.color:      #131428
window.grip.unfocus.colorTo:    #131428

window.handle.focus:            flat gradient vertical
window.handle.focus.color:      #F5F8FB
window.handle.focus.colorTo:    #F5F8FB
window.handle.unfocus:          flat gradient vertical
window.handle.unfocus.color:    #131428
window.handle.unfocus.colorTo:  #131428
window.handleWidth:             4

!!MENU OPTIONS
!menu.roundCorners:              <{Top|Bottom}{Left|Right}>
