!FONT OPTIONS
*.font:                          Roboto-11:Regular
toolbar.workspace.font:          Roboto Mono-11:Regular
toolbar.clock.font:              Roboto Mono-11:Regular
!window.font:                    Sans-11:Regular
!menu.frame.font:                Sans-11:Regular
!menu.hilite.font:               IBM Plex Sans-10:Medium
!menu.title.font:                Sans-11:Regular
!toolbar.iconbar.focused.font:    Fira Sans-10:Regular
!toolbar.iconbar.unfocused.font:  Fira Sans-10:Light

!menu.title.effect: shadow
!menu.title.shadow.color: red

!TOOLBAR OPTIONS

toolbar:                        flat gradient vertical
toolbar.height:                 24
toolbar.shaped:                 false
toolbar.bevelWidth:             0
toolbar.borderColor:            #171717
toolbar.borderWidth:            1
toolbar.color:                  #292929
toolbar.colorTo:                #191919

toolbar.clock:                  flat gradient vertical
toolbar.clock.justify:          Center
toolbar.clock.borderColor:      #141414
toolbar.clock.borderWidth:      0
toolbar.clock.color:            #292929
toolbar.clock.colorTo:          #191919
toolbar.clock.textColor:        #D2D2D2

toolbar.workspace:              flat gradient vertical
toolbar.workspace.justify:      Center
toolbar.workspace.borderColor:  #141414
toolbar.workspace.borderWidth:  0
toolbar.workspace.color:        #292929
toolbar.workspace.colorTo:      #191919
toolbar.workspace.textColor:    #D2D2D2

toolbar.systray:    parentrelative
toolbar.button:     parentrelative
toolbar.button.PicColor:   #CCCCCC
toolbar.button.scale:      0.50

toolbar.iconbar.empty:          flat gradient vertical
toolbar.iconbar.borderColor:    #2F2F2F
toolbar.iconbar.borderWidth:    1
toolbar.iconbar.empty.color:    #292929
toolbar.iconbar.empty.colorTo:  #191919

toolbar.iconbar.focused:              flat gradient vertical
toolbar.iconbar.focused.justify:      Center
toolbar.iconbar.focused.borderColor:  #2F2F2F
toolbar.iconbar.focused.borderWidth:  1
toolbar.iconbar.focused.color:        #345884
toolbar.iconbar.focused.colorTo:      #2A4669
toolbar.iconbar.focused.textColor:    #D2D2D2

toolbar.iconbar.unfocused:              flat gradient vertical
toolbar.iconbar.unfocused.justify:      Center
toolbar.iconbar.unfocused.borderColor:  #2F2F2F
toolbar.iconbar.unfocused.borderWidth:  1
toolbar.iconbar.unfocused.color:        #292929
toolbar.iconbar.unfocused.colorTo:      #191919
toolbar.iconbar.unfocused.textColor:    #D2D2D2

!WINDOW OPTIONS

window.title.height:            20
window.justify:                 center
window.bevelWidth:              0
window.borderColor:             #191919
window.borderWidth:             1

!window.roundCorners:            <{Top|Bottom}{Left|Right}>
!window.frame.focusColor:        parentrelative
!window.frame.unfocusColor:      pafrentrelative
!window.label.active:            <texture type>
!window.label.active.textColor:  <color>

window.title.focus:             flat gradient vertical
window.title.focus.color:       #292929
window.title.focus.colorTo:     #191919

window.title.unfocus:           flat gradient vertical
window.title.unfocus.color:     #292929
window.title.unfocus.colorTo:   #191919

window.label.focus:             flat gradient vertical
window.label.focus.color:       #345884
window.label.focus.colorTo:     #2A4669
window.label.focus.textColor:   #D2D2D2

window.label.unfocus:           flat gradient vertical
window.label.unfocus.color:     #292929
window.label.unfocus.colorTo:   #191919
window.label.unfocus.textColor: #D2D2D2

window.button.focus:            flat gradient vertical
window.button.focus.color:      #292929
window.button.focus.colorTo:    #191919
window.button.focus.picColor:   #E0E0E0

window.button.pressed:          sunken
window.button.pressed.color:    #323232
window.button.pressed.colorTo:  #323232

window.button.unfocus:          flat gradient vertical
window.button.unfocus.color:    #292929
window.button.unfocus.colorTo:  #191919
window.button.unfocus.picColor: #D2D2D2

window.grip.focus:              flat gradient vertical
window.grip.focus.color:        #2A4669
window.grip.focus.colorTo:      #2A4669

window.grip.unfocus:            flat gradient vertical
window.grip.unfocus.color:      #3C3C3C
window.grip.unfocus.colorTo:    #3C3C3C

window.handle.focus:            flat gradient vertical
window.handle.focus.color:      #171717
window.handle.focus.colorTo:    #171717

window.handle.unfocus:          flat gradient vertical
window.handle.unfocus.color:    #171717
window.handle.unfocus.colorTo:  #171717

window.handleWidth:             4

!MENU OPTIONS

menu.itemHeight:                22
menu.bevelWidth:                1
menu.borderColor:               #141414
menu.borderWidth:               1
menu.frame.justify:             Left
!menu.bullet:                    <{empty|square|triangle|diamond}>
menu.bullet:                    triangle
menu.bullet.position:           Right
menu.frame:                     flat gradient diagonal
menu.frame.color:               #242424
menu.frame.colorTo:             #191919
menu.frame.disableColor:        #366EB3
menu.frame.textColor:           #D2D2D2

menu.hilite:                    flat gradient vertical
menu.hilite.color:              #2A4669
menu.hilite.colorTo:            #2A4669
menu.hilite.justify:            left
menu.hilite.textColor:          #D2D2D2

menu.title:                     flat gradient vertical
menu.title.color:               #2A4669
menu.title.colorTo:             #2A4669
menu.title.textColor:           #D2D2D2
menu.title.justify:             Center
menu.titleHeight:               20
!menu.roundCorners:              <{Top|Bottom}{Left|Right}>

