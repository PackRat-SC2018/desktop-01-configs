! FONT OPTIONS
*.font:							  IBM Plex Sans-10:Regular
toolbar.workspace.font:           IBM Plex Mono-10:Regular
toolbar.clock.font:               IBM Plex Mono-10:Regular
!toolbar.iconbar.focused.font:    Source Serif Pro-11:semibold
!toolbar.iconbar.unfocused.font:  Source Serif Pro-11:regular
!window.font:                     <font>
!window.label.focus.font:          IBM Plex Sans-10:Medium
!window.label.unfocus.font:       Source Serif Pro-11:regular
!menu.frame.font:                 <font>
!menu.hilite.font:                Source Serif Pro-11:regular
!menu.title.font:                 <font>

!TOOLBAR OPTIONS
toolbar: 						flat gradient vertical
toolbar.height:                 24
toolbar.bevelWidth:             3
toolbar.color:                  #191A1C
toolbar.colorTo:                #191A1C
toolbar.borderColor:            #090909
toolbar.borderWidth:            1
toolbar.shaped:                 false

toolbar.clock:                  flat gradient vertical
toolbar.clock.borderColor:      #090909
toolbar.clock.borderWidth:      0
toolbar.clock.justify:          Center
toolbar.clock.color:            #191A1C
toolbar.clock.colorTo:          #191A1C
toolbar.clock.textColor:        #DFDFDF

toolbar.systray:		parentrelative
!toolbar.systray.color:		#0D1114
!toolbar.systray.colorTo:	#0D1114

toolbar.workspace:              flat gradient vertical
toolbar.workspace.color:        #191A1C
toolbar.workspace.colorTo:      #191A1C
toolbar.workspace.justify:      Center
toolbar.workspace.textColor:    #DFDFDF
toolbar.workspace.borderColor:  #090909
toolbar.workspace.borderWidth:  0

toolbar.button:			parentrelative
toolbar.button.PicColor:	 #838383
toolbar.button.scale:		0.5

toolbar.iconbar.empty:          flat gradient vertical
toolbar.iconbar.empty.color:    #191A1C
toolbar.iconbar.empty.colorTo:  #191A1C
toolbar.iconbar.borderColor:    #191A1C
toolbar.iconbar.borderWidth:    0

toolbar.iconbar.focused:        		flat gradient vertical
toolbar.iconbar.focused.color:			#212326
toolbar.iconbar.focused.colorTo:		#212326
toolbar.iconbar.focused.borderColor:	#191A1C
toolbar.iconbar.focused.borderWidth:    5
toolbar.iconbar.focused.justify:        Center
toolbar.iconbar.focused.textColor:	    #86676F

toolbar.iconbar.unfocused:        		flat gradient vertical
toolbar.iconbar.unfocused.color:       #212326
toolbar.iconbar.unfocused.colorTo:     #212326
toolbar.iconbar.unfocused.borderColor: #191A1C
toolbar.iconbar.unfocused.borderWidth:  5
toolbar.iconbar.unfocused.justify:      Center
toolbar.iconbar.unfocused.textColor:  #838383

!WINDOW OPTIONS
window.title.height:            20
window.justify:                 Center
window.bevelWidth:              0
window.borderColor:             #212326
window.borderWidth:             1
!window.roundCorners:            <{Top|Bottom}{Left|Right}>
!window.frame.focusColor:        <color>
!window.frame.unfocusColor:      <color>

window.title.focus:             flat gradient vertical
window.title.focus.color:       #004D4D
window.title.focus.colorTo:     #003C3C

window.title.unfocus:           flat gradient vertical
window.title.unfocus.color:     #212326
window.title.unfocus.colorTo:   #212326

!window.label.active:            flat gradient vertical gradient horizontal
!window.label.active.textColor:  #E5E5E5

window.label.focus:             flat gradient vertical
window.label.focus.color:       #86676F
window.label.focus.colorTo:     #86676F
window.label.focus.textColor:   #FDFDFD

window.label.unfocus:           flat gradient vertical
window.label.unfocus.color:     #212326
window.label.unfocus.colorTo:   #212326
window.label.unfocus.textColor: #838383

window.button.focus:            flat gradient vertical
window.button.focus.color:      #86676F
window.button.focus.colorTo:    #86676F
window.button.focus.picColor:   #D9D9D9
window.button.pressed:			sunken bevel2
window.button.pressed.color:    #2E2626
window.button.pressed.colorTo:  #2E2626
window.button.unfocus:          flat gradient vertical
window.button.unfocus.color:    #212326
window.button.unfocus.colorTo:  #212326
window.button.unfocus.picColor: #838383

window.grip.focus:              flat
window.grip.focus.color:        #86676F
window.grip.focus.colorTo:      #86676F
window.grip.unfocus:            flat
window.grip.unfocus.color:      #212326
window.grip.unfocus.colorTo:    #212326

window.handle.focus:            flat gradient vertical
window.handle.focus.color:      #212326
window.handle.focus.colorTo:    #212326
window.handle.unfocus:          flat gradient vertical
window.handle.unfocus.color:    #212326
window.handle.unfocus.colorTo:  #212326
window.handleWidth:             3

!!MENU OPTIONS
!menu.roundCorners:              <{Top|Bottom}{Left|Right}>
menu.itemHeight:                20
menu.bevelWidth:                0
menu.borderColor:               #212326
menu.borderWidth:               6
!menu.bullet:                    <{empty|square|triangle|diamond}>
menu.bullet:					triangle
menu.bullet.position:           right
menu.frame:                     flat gradient diagonal
menu.frame.color:               #212326
menu.frame.colorTo:             #212326
menu.frame.disableColor:        #B5B9BF
menu.frame.justify:             Left
menu.frame.textColor:           #B5B9BF
menu.hilite:                    flat gradient vertical
menu.hilite.color:              #86676F
menu.hilite.colorTo:            #86676F
menu.hilite.justify:            Left
menu.hilite.textColor:          #DFDFDF

menu.title:                     flat gradient vertical
menu.title.color:               #212326
menu.title.colorTo:             #212326
menu.title.textColor:           #ECEFF4
menu.title.justify:             Center
menu.titleHeight:               20

