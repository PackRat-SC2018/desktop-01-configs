! FONT OPTIONS
*.font:							  Open Sans-11:Regular
!toolbar.workspace.font:           Roboto Mono-11:Regular
!toolbar.clock.font:               Robo Mono-11:Regular
!toolbar.iconbar.focused.font:    Source Serif Pro-11:semibold
!toolbar.iconbar.unfocused.font:  Source Serif Pro-11:regular
!window.font:                     <font>
!window.label.focus.font:          IBM Plex Sans-10:Medium
!window.label.unfocus.font:       Source Serif Pro-11:regular
!menu.frame.font:                 <font>
!menu.hilite.font:                Source Serif Pro-11:regular
!menu.title.font:                 <font>

!TOOLBAR OPTIONS
toolbar: 						flat gradient vertical
toolbar.height:                 24
toolbar.bevelWidth:             2
toolbar.color:                  #2B2A2A
toolbar.colorTo:                #151515
toolbar.borderColor:            #282828
toolbar.borderWidth:            1
toolbar.shaped:                 false

toolbar.clock:                  flat gradient vertical
toolbar.clock.borderColor:      #282828
toolbar.clock.borderWidth:      0
toolbar.clock.justify:          Center
toolbar.clock.color:            #2B2A2A
toolbar.clock.colorTo:          #151515
toolbar.clock.textColor:        #E4E4E4

toolbar.systray:		parentrelative
!toolbar.systray.color:		#0D1114
!toolbar.systray.colorTo:	#0D1114

toolbar.workspace:              flat gradient vertical
toolbar.workspace.color:        #2B2A2A
toolbar.workspace.colorTo:      #151515
toolbar.workspace.justify:      Center
toolbar.workspace.textColor:    #E4E4E4
toolbar.workspace.borderColor:  #282828
toolbar.workspace.borderWidth:  0

toolbar.button:			parentrelative
toolbar.button.PicColor:	#E4E4E4
toolbar.button.scale:		0.5

toolbar.iconbar.empty:          flat gradient vertical
toolbar.iconbar.empty.color:    #2B2A2A
toolbar.iconbar.empty.colorTo:  #151515
toolbar.iconbar.borderColor:    #353535
toolbar.iconbar.borderWidth:    1

toolbar.iconbar.focused:        		flat gradient vertical
toolbar.iconbar.focused.color:			#2B2A2A
toolbar.iconbar.focused.colorTo:		#151515
toolbar.iconbar.focused.borderColor:	#353535
toolbar.iconbar.focused.borderWidth:    1
toolbar.iconbar.focused.justify:        Center
toolbar.iconbar.focused.textColor:	    #E4E4E4

toolbar.iconbar.unfocused:             flat gradient vertical
toolbar.iconbar.unfocused.color:       #2B2A2A
toolbar.iconbar.unfocused.colorTo:     #151515
toolbar.iconbar.unfocused.borderColor: #353535
toolbar.iconbar.unfocused.borderWidth:  1
toolbar.iconbar.unfocused.justify:      Center
toolbar.iconbar.unfocused.textColor:  #E4E4E4

!WINDOW OPTIONS
window.title.height:            20
window.justify:                 Center
window.bevelWidth:              0
window.borderColor:             #151515
window.borderWidth:             1
!window.roundCorners:            <{Top|Bottom}{Left|Right}>
!window.frame.focusColor:        <color>
!window.frame.unfocusColor:      <color>

window.title.focus:             flat gradient vertical
window.title.focus.color:       #2B2A2A
window.title.focus.colorTo:     #151515

window.title.unfocus:           flat gradient vertical
window.title.unfocus.color:     #2B2A2A
window.title.unfocus.colorTo:   #151515

!window.label.active:            flat gradient vertical gradient horizontal
!window.label.active.textColor:  #E5E5E5

window.label.focus:             raised gradient vertical
window.label.focus.color:       #356B99
window.label.focus.colorTo:     #2D5B82
window.label.focus.textColor:   #E4E4E4

window.label.unfocus:           raised gradient vertical
window.label.unfocus.color:     #2B2A2A
window.label.unfocus.colorTo:   #151515
window.label.unfocus.textColor: #E4E4E4

window.button.focus:            raised gradient vertical
window.button.focus.color:      #2B2A2A
window.button.focus.colorTo:    #151515
window.button.focus.picColor:   #E4E4E4
window.button.pressed:			sunken bevel1
window.button.pressed.color:    #0F0F11
window.button.pressed.colorTo:  #0F0F11
window.button.unfocus:          raised gradient vertical
window.button.unfocus.color:    #2B2A2A
window.button.unfocus.colorTo:  #151515
window.button.unfocus.picColor: #E4E4E4

window.grip.focus:              raised gradient vertical
window.grip.focus.color:        #2D5B82
window.grip.focus.colorTo:      #2D5B82
window.grip.unfocus:            raised gradient vertical
window.grip.unfocus.color:      #0F0F11
window.grip.unfocus.colorTo:    #0F0F11

window.handle.focus:            raised gradient vertical
window.handle.focus.color:      #151515
window.handle.focus.colorTo:    #151515
window.handle.unfocus:          raised gradient vertical
window.handle.unfocus.color:    #151515
window.handle.unfocus.colorTo:  #151515
window.handleWidth:             4

!!MENU OPTIONS
!menu.roundCorners:              <{Top|Bottom}{Left|Right}>
menu.itemHeight:                20
menu.bevelWidth:                1
menu.borderColor:               #0F0F11
menu.borderWidth:               1
!menu.bullet:                    <{empty|square|triangle|diamond}>
menu.bullet:					triangle
menu.bullet.position:           right
menu.frame:                     flat gradient diagonal
menu.frame.color:               #2B2A2A
menu.frame.colorTo:             #2B2A2A
menu.frame.disableColor:        #979799
menu.frame.justify:             Left
menu.frame.textColor:           #E4E4E4
menu.hilite:                    flat gradient vertical
menu.hilite.color:              #2B2A2A
menu.hilite.colorTo:            #2B2A2A
menu.hilite.justify:            Left
menu.hilite.textColor:          #0078D7

menu.title:                     flat gradient vertical
menu.title.color:               #151515
menu.title.colorTo:             #151515
menu.title.textColor:           #E4E4E4
menu.title.justify:             Center
menu.titleHeight:               20

