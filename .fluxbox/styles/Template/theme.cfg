!FONT OPTIONS
*.font:                          IBM Plex Sans-11:regular
toolbar.workspace.font:          IBM Plex Mono-11:Regular
toolbar.clock.font:              IBM Plex Mono-11:Regular
!window.font:                    Sans-11:Regular
!menu.frame.font:                Sans-11:Regular
!menu.hilite.font:               Calcutta-11:Bold
!menu.title.font:                Amiko-11:semibold
!toolbar.iconbar.focused.font:   Amiko-11:semibold
!toolbar.iconbar.unfocused.font: Sans-11:Regular

!menu.title.effect: shadow
!menu.title.shadow.color: red

!TOOLBAR OPTIONS

toolbar:                        flat gradient vertical
toolbar.height:                 23
toolbar.shaped:                 false
toolbar.bevelWidth:             1
toolbar.borderColor:            #212121
toolbar.borderWidth:            1
toolbar.color:                  #212121
toolbar.colorTo:                #212121

toolbar.clock:                  flat gradient vertical
toolbar.clock.justify:          Center
toolbar.clock.borderColor:      #212121
toolbar.clock.borderWidth:      0
toolbar.clock.color:            #212121
toolbar.clock.colorTo:          #212121
toolbar.clock.textColor:        #D6D6D6

toolbar.workspace:              flat gradient vertical
toolbar.workspace.justify:      Center
toolbar.workspace.borderColor:  #212121
toolbar.workspace.borderWidth:  0
toolbar.workspace.color:        #212121
toolbar.workspace.colorTo:      #212121
toolbar.workspace.textColor:    #D6D6D6

toolbar.systray:    parentrelative
toolbar.button:     parentrelative
toolbar.button.PicColor:   #D6D6D6
toolbar.button.scale:      0.50

toolbar.iconbar.empty:          flat gradient vertical
toolbar.iconbar.borderColor:    #212121
toolbar.iconbar.borderWidth:    1
toolbar.iconbar.empty.color:    #212121
toolbar.iconbar.empty.colorTo:  #212121

toolbar.iconbar.focused:              flat gradient vertical
toolbar.iconbar.focused.justify:      Center
toolbar.iconbar.focused.borderColor:  #212121
toolbar.iconbar.focused.borderWidth:  2
toolbar.iconbar.focused.color:        #616161
toolbar.iconbar.focused.colorTo:      #616161
toolbar.iconbar.focused.textColor:    #D6D6D6

toolbar.iconbar.unfocused:              flat gradient vertical
toolbar.iconbar.unfocused.justify:      Center
toolbar.iconbar.unfocused.borderColor:  #212121
toolbar.iconbar.unfocused.borderWidth:  2
toolbar.iconbar.unfocused.color:       #414141
toolbar.iconbar.unfocused.colorTo:     #414141
toolbar.iconbar.unfocused.textColor:   #D6D6D6

!WINDOW OPTIONS

window.title.height:            20
window.justify:                 center
window.bevelWidth:              0
window.borderColor:             #212121
window.borderWidth:             1

!window.roundCorners:            <{Top|Bottom}{Left|Right}>
!window.frame.focusColor:        parentrelative
!window.frame.unfocusColor:      pafrentrelative
!window.label.active:            <texture type>
!window.label.active.textColor:  <color>

window.title.focus:             flat gradient vertical
window.title.focus.color:       #212121
window.title.focus.colorTo:     #212121

window.title.unfocus:           flat gradient vertical
window.title.unfocus.color:     #212121
window.title.unfocus.colorTo:   #212121

window.label.focus:             raised gradient horizontal
window.label.focus.color:       #008080
window.label.focus.colorTo:     #008080
window.label.focus.textColor:   #D6D6D6

window.label.unfocus:           flat gradient vertical
window.label.unfocus.color:     #212121
window.label.unfocus.colorTo:   #212121
window.label.unfocus.textColor: #D6D6D6

window.button.focus:            raised gradient vertical
window.button.focus.color:      #006666
window.button.focus.colorTo:    #006666
window.button.focus.picColor:   #006666

window.button.pressed:          sunken bevel2
window.button.pressed.color:    #003333
window.button.pressed.colorTo:  #003333

window.button.unfocus:          flat gradient vertical
window.button.unfocus.color:    #212121
window.button.unfocus.colorTo:  #212121
window.button.unfocus.picColor: #212121

window.grip.focus:              flat
window.grip.focus.color:        #006666
window.grip.focus.colorTo:      #006666

window.grip.unfocus:            flat
window.grip.unfocus.color:     #212121
window.grip.unfocus.colorTo:   #212121

window.handle.focus:            flat
window.handle.focus.color:     #212121
window.handle.focus.colorTo:   #212121

window.handle.unfocus:          flat
window.handle.unfocus.color:   #212121
window.handle.unfocus.colorTo: #212121

window.handleWidth:             4

!MENU OPTIONS

menu.itemHeight:                22
menu.bevelWidth:                1
menu.borderColor:               #212121
menu.borderWidth:               6
menu.frame.justify:             Left
!menu.bullet:                    <{empty|square|triangle|diamond}>
menu.bullet:                    triangle
menu.bullet.position:           Right
menu.frame:                     flat gradient diagonal
menu.frame.color:               #212121
menu.frame.colorTo:             #212121
menu.frame.disableColor:        #706C75
menu.frame.textColor:           #D6D6D6

menu.hilite:                    flat gradient vertical
menu.hilite.color:              #414141
menu.hilite.colorTo:            #414141
menu.hilite.justify:            left
menu.hilite.textColor:          #D6D6D6

menu.title:                     flat gradient vertical
menu.title.color:               #414141
menu.title.colorTo:             #414141
menu.title.textColor:           #D6D6D6
menu.title.justify:             Center
menu.titleHeight:               20
!menu.roundCorners:              <{Top|Bottom}{Left|Right}>

!SLIT
slit:             flat
slit.bevelWidth:  0
slit.borderColor: #000000
slit.borderWidth: 0
slit.color:       #000000
slit.colorTo:     #000000

!BACKGROUND

!background: centered|aspect|tiled|fullscreen|random|solid|gradient <texture>|mod|none|unset
!background.pixmap: <file or directory>
!background.color: <color>
!background.colorTo: <color>
!background.modX: <integer>
!background.modY: <integer>

