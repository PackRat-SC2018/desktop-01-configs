! FONT OPTIONS
*.font:							  Cabin-11:Regular
!toolbar.workspace.font:           IBM Plex Mono-10:Regular
!toolbar.clock.font:               IBM Plex Mono-10:Regular
!toolbar.iconbar.focused.font:    Source Serif Pro-11:semibold
!toolbar.iconbar.unfocused.font:  Source Serif Pro-11:regular
!window.font:                     <font>
!window.label.focus.font:          IBM Plex Sans-10:Medium
!window.label.unfocus.font:       Source Serif Pro-11:regular
!menu.frame.font:                 <font>
!menu.hilite.font:                Source Serif Pro-11:regular
!menu.title.font:                 <font>

!TOOLBAR OPTIONS
toolbar: 						flat gradient vertical
toolbar.height:                 28
toolbar.bevelWidth:             6
toolbar.color:                  #161615
toolbar.colorTo:                #161615
toolbar.borderColor:            #181818
toolbar.borderWidth:            1
toolbar.shaped:                 false

toolbar.clock:                  flat gradient vertical
toolbar.clock.borderColor:      #181818
toolbar.clock.borderWidth:      0
toolbar.clock.justify:          Center
toolbar.clock.color:            #161615
toolbar.clock.colorTo:          #161615
toolbar.clock.textColor:        #C7B6A2

toolbar.systray:		parentrelative
!toolbar.systray.color:		#0D1114
!toolbar.systray.colorTo:	#0D1114

toolbar.workspace:              flat gradient vertical
toolbar.workspace.color:        #161615
toolbar.workspace.colorTo:      #161615
toolbar.workspace.justify:      Center
toolbar.workspace.textColor:    #C7B6A2
toolbar.workspace.borderColor:  #181818
toolbar.workspace.borderWidth:  0

toolbar.button:			parentrelative
toolbar.button.PicColor:	 #75726E
toolbar.button.scale:		0.5

toolbar.iconbar.empty:          flat gradient vertical
toolbar.iconbar.empty.color:    #161615
toolbar.iconbar.empty.colorTo:  #161615
toolbar.iconbar.borderColor:    #181818
toolbar.iconbar.borderWidth:    0

toolbar.iconbar.focused:        		sunken gradient vertical
toolbar.iconbar.focused.color:			#222324
toolbar.iconbar.focused.colorTo:		#212121
toolbar.iconbar.focused.borderColor:	#181818
toolbar.iconbar.focused.borderWidth:    5
toolbar.iconbar.focused.justify:        Center
toolbar.iconbar.focused.textColor:	    #C7B6A2

toolbar.iconbar.unfocused:             raised gradient vertical
toolbar.iconbar.unfocused.color:       #222324
toolbar.iconbar.unfocused.colorTo:     #212121
toolbar.iconbar.unfocused.borderColor: #181818
toolbar.iconbar.unfocused.borderWidth:  5
toolbar.iconbar.unfocused.justify:      Center
toolbar.iconbar.unfocused.textColor:  #75726E

!WINDOW OPTIONS
window.title.height:            20
window.justify:                 Center
window.bevelWidth:              0
window.borderColor:             #181818
window.borderWidth:             1
!window.roundCorners:            <{Top|Bottom}{Left|Right}>
!window.frame.focusColor:        <color>
!window.frame.unfocusColor:      <color>

window.title.focus:             flat gradient vertical
window.title.focus.color:       #222324
window.title.focus.colorTo:     #212121

window.title.unfocus:           flat gradient vertical
window.title.unfocus.color:     #222324
window.title.unfocus.colorTo:   #212121

!window.label.active:            flat gradient vertical gradient horizontal
!window.label.active.textColor:  #E5E5E5

window.label.focus:             flat gradient vertical
window.label.focus.color:       #222324
window.label.focus.colorTo:     #212121
window.label.focus.textColor:   #C7B6A2

window.label.unfocus:           flat gradient vertical
window.label.unfocus.color:     #222324
window.label.unfocus.colorTo:   #212121
window.label.unfocus.textColor: #75726E

window.button.focus:            flat gradient vertical
window.button.focus.color:      #222324
window.button.focus.colorTo:    #212121
window.button.focus.picColor:   #C7B6A2
window.button.pressed:			sunken bevel1
window.button.pressed.color:    #181818
window.button.pressed.colorTo:  #181818
window.button.unfocus:          flat gradient vertical
window.button.unfocus.color:    #222324
window.button.unfocus.colorTo:  #222324
window.button.unfocus.picColor: #75726E

window.grip.focus:              flat
window.grip.focus.color:        #765B31
window.grip.focus.colorTo:      765b31
window.grip.unfocus:            flat
window.grip.unfocus.color:      #222324
window.grip.unfocus.colorTo:    #222324

window.handle.focus:            flat gradient vertical
window.handle.focus.color:      #222324
window.handle.focus.colorTo:    #222324
window.handle.unfocus:          flat gradient vertical
window.handle.unfocus.color:    #222324
window.handle.unfocus.colorTo:  #222324
window.handleWidth:             3

!!MENU OPTIONS
!menu.roundCorners:              <{Top|Bottom}{Left|Right}>
menu.itemHeight:                20
menu.bevelWidth:                2
menu.borderColor:               #181818
menu.borderWidth:               1
!menu.bullet:                    <{empty|square|triangle|diamond}>
menu.bullet:					triangle
menu.bullet.position:           right
menu.frame:                     flat gradient diagonal
menu.frame.color:               #222324
menu.frame.colorTo:             #212121
menu.frame.disableColor:        #5D5D5D
menu.frame.justify:             Left
menu.frame.textColor:           #75726E
menu.hilite:                    flat gradient vertical
menu.hilite.color:              #765B31
menu.hilite.colorTo:            #765B31
menu.hilite.justify:            Left
menu.hilite.textColor:          #C7B6A2

menu.title:                     flat gradient vertical
menu.title.color:               #765B31
menu.title.colorTo:             #765B31
menu.title.textColor:           #C7B6A2
menu.title.justify:             Center
menu.titleHeight:               20

