!FONT OPTIONS
*.font:                          DejaVu Sans-10:Book
!toolbar.workspace.font:          Monospace-11:Regular
!toolbar.clock.font:              Monospace-11:Regular
!window.font:                    Sans-11:Regular
!menu.frame.font:                Sans-11:Regular
!menu.hilite.font:               Oxygen-11:Bold
!menu.title.font:                Sans-11:Regular
!toolbar.iconbar.focused.font:   Sans-11:Regular
!toolbar.iconbar.unfocused.font: Sans-11:Regular

menu.title.effect: shadow
menu.title.shadow.color: red

!TOOLBAR OPTIONS

toolbar:                        flat
toolbar.height:                 24
toolbar.shaped:                 false
toolbar.bevelWidth:             1
toolbar.borderColor:            #2E2E2E
toolbar.borderWidth:            1
toolbar.color:                  #CCCCCC
toolbar.colorTo:                #CCCCCC

toolbar.clock:                  flat
toolbar.clock.justify:          Center
toolbar.clock.borderColor:      #2E2E2E
toolbar.clock.borderWidth:      0
toolbar.clock.color:            #CCCCCC
toolbar.clock.colorTo:          #CCCCCC
toolbar.clock.textColor:        #191919

toolbar.workspace:              flat
toolbar.workspace.justify:      Center
toolbar.workspace.borderColor:  #2E2E2E
toolbar.workspace.borderWidth:  0
toolbar.workspace.color:        #CCCCCC
toolbar.workspace.colorTo:      #CCCCCC
toolbar.workspace.textColor:    #191919

toolbar.systray:    parentrelative
toolbar.button:     parentrelative
toolbar.button.PicColor:   #3D3D3D
toolbar.button.scale:      0.50

toolbar.iconbar.empty:          flat
toolbar.iconbar.borderColor:    #3D3D3D
toolbar.iconbar.borderWidth:    1
toolbar.iconbar.empty.color:    #CCCCCC
toolbar.iconbar.empty.colorTo:  #CCCCCC

toolbar.iconbar.focused:              flat
toolbar.iconbar.focused.justify:      Center
toolbar.iconbar.focused.borderColor:  #3D3D3D
toolbar.iconbar.focused.borderWidth:  1
toolbar.iconbar.focused.color:        #993B2E
toolbar.iconbar.focused.colorTo:      #993B2E
toolbar.iconbar.focused.textColor:    #FCFCFC

toolbar.iconbar.unfocused:              flat
toolbar.iconbar.unfocused.justify:      Center
toolbar.iconbar.unfocused.borderColor:  #3D3D3D
toolbar.iconbar.unfocused.borderWidth:  1
toolbar.iconbar.unfocused.color:        #CCCCCC
toolbar.iconbar.unfocused.colorTo:      #CCCCCC
toolbar.iconbar.unfocused.textColor:    #191919

!WINDOW OPTIONS

window.title.height:            20
window.justify:                 Center
window.bevelWidth:              0
window.borderColor:             #3D3D3D
window.borderWidth:             1

!window.roundCorners:            <{Top|Bottom}{Left|Right}>
!window.frame.focusColor:        parentrelative
!window.frame.unfocusColor:      pafrentrelative
!window.label.active:            <texture type>
!window.label.active.textColor:  <color>

window.title.focus:             flat
window.title.focus.color:       #CCCCCC
window.title.focus.colorTo:     #CCCCCC

window.title.unfocus:           flat
window.title.unfocus.color:     #CCCCCC
window.title.unfocus.colorTo:   #CCCCCC

window.label.focus:             flat
window.label.focus.color:       #993B2E
window.label.focus.colorTo:     #993B2E
window.label.focus.textColor:   #FCFCFC

window.label.unfocus:           flat
window.label.unfocus.color:     #CCCCCC
window.label.unfocus.colorTo:   #CCCCCC
window.label.unfocus.textColor: #646464

window.button.focus:            flat
window.button.focus.color:      #CCCCCC
window.button.focus.colorTo:    #CCCCCC
window.button.focus.picColor:   #191919

window.button.pressed:          sunken
window.button.pressed.color:    #CCCCCC
window.button.pressed.colorTo:  #CCCCCC

window.button.unfocus:          flat
window.button.unfocus.color:    #CCCCCC
window.button.unfocus.colorTo:  #CCCCCC
window.button.unfocus.picColor: #646464

window.grip.focus:              flat
window.grip.focus.color:        #993B2E
window.grip.focus.colorTo:      #993B2E

window.grip.unfocus:            flat
window.grip.unfocus.color:      #CCCCCC
window.grip.unfocus.colorTo:    #CCCCCC

window.handle.focus:            flat
window.handle.focus.color:      #CCCCCC
window.handle.focus.colorTo:    #CCCCCC

window.handle.unfocus:          flat
window.handle.unfocus.color:    #CCCCCC
window.handle.unfocus.colorTo:  #CCCCCC

window.handleWidth:             3

!MENU OPTIONS

menu.itemHeight:                22
menu.bevelWidth:                1
menu.borderColor:               #3D3D3D
menu.borderWidth:               1
menu.frame.justify:             Left
!menu.bullet:                    <{empty|square|triangle|diamond}>
menu.bullet:                    triangle
menu.bullet.position:           Right
menu.frame:                     flat
menu.frame.color:               #CCCCCC
menu.frame.colorTo:             #CCCCCC
menu.frame.disableColor:        #6D1F1F

menu.frame.textColor:           #191919
menu.hilite:                    flat
menu.hilite.color:              #993B2E
menu.hilite.colorTo:            #993B2E
menu.hilite.justify:            left
menu.hilite.textColor:          #FCFCFC

menu.title:                     flat
menu.title.color:               #D5D5D5
menu.title.colorTo:             #D5D5D5
menu.title.textColor:           #191919
menu.title.justify:             Center
menu.titleHeight:               20
!menu.roundCorners:              <{Top|Bottom}{Left|Right}>

!SLIT
slit:             flat
slit.bevelWidth:  0
slit.borderColor: #000000
slit.borderWidth: 0
slit.color:       #000000
slit.colorTo:     #000000

!BACKGROUND

!background: centered|aspect|tiled|fullscreen|random|solid|gradient <texture>|mod|none|unset
!background.pixmap: <file or directory>
!background.color: <color>
!background.colorTo: <color>
!background.modX: <integer>
!background.modY: <integer>

