!FONT OPTIONS
*.font:                          IBM Plex Sans-10:Regular
toolbar.workspace.font:          IBM Plex Mono-10:Regular
toolbar.clock.font:              IBM Plex Mono-10:Regular
!window.font:                    Sans-11:Regular
!menu.frame.font:                Sans-11:Regular
!menu.hilite.font:                IBM Plex Sans-10:Medium
!menu.title.font:                Sans-11:Regular
!toolbar.iconbar.focused.font:    IBM Plex Sans-10:Medium
!toolbar.iconbar.unfocused.font: Sans-11:Regular

!menu.title.effect: shadow
!menu.title.shadow.color: red

!TOOLBAR OPTIONS

toolbar:                        flat
toolbar.height:                 24
toolbar.shaped:                 false
toolbar.bevelWidth:             0
toolbar.borderColor:            #141414
toolbar.borderWidth:            1
toolbar.color:                  #07141E
toolbar.colorTo:                #07141E

toolbar.clock:                  flat
toolbar.clock.justify:          Center
toolbar.clock.borderColor:      #141414
toolbar.clock.borderWidth:      0
toolbar.clock.color:            #07141E
toolbar.clock.colorTo:          #07141E
toolbar.clock.textColor:        #EBEBEB

toolbar.workspace:              flat
toolbar.workspace.justify:      Center
toolbar.workspace.borderColor:  #141414
toolbar.workspace.borderWidth:  0
toolbar.workspace.color:        #07141E
toolbar.workspace.colorTo:      #07141E
toolbar.workspace.textColor:    #EBEBEB

toolbar.systray:    parentrelative
toolbar.button:     parentrelativE
toolbar.button.PicColor:   #EBEBEB
toolbar.button.scale:      0.50

toolbar.iconbar.empty:          flat
toolbar.iconbar.borderColor:    #3E3E3E
toolbar.iconbar.borderWidth:    0
toolbar.iconbar.empty.color:    #07141E
toolbar.iconbar.empty.colorTo:  #07141E

toolbar.iconbar.focused:              flat
toolbar.iconbar.focused.justify:      Center
toolbar.iconbar.focused.borderColor:  #3E3E3E
toolbar.iconbar.focused.borderWidth:  0
toolbar.iconbar.focused.color:        #265653
toolbar.iconbar.focused.colorTo:      #265653
toolbar.iconbar.focused.textColor:    #EBEBEB

toolbar.iconbar.unfocused:              flat
toolbar.iconbar.unfocused.justify:      Center
toolbar.iconbar.unfocused.borderColor:  #3E3E3E
toolbar.iconbar.unfocused.borderWidth:  0
toolbar.iconbar.unfocused.color:        #07141E
toolbar.iconbar.unfocused.colorTo:      #07141E
toolbar.iconbar.unfocused.textColor:    #EBEBEB

!WINDOW OPTIONS

window.title.height:            20
window.justify:                 center
window.bevelWidth:              0
window.borderColor:             #141414
window.borderWidth:             1

!window.roundCorners:            <{Top|Bottom}{Left|Right}>
!window.frame.focusColor:        parentrelative
!window.frame.unfocusColor:      pafrentrelative
!window.label.active:            <texture type>
!window.label.active.textColor:  <color>

window.title.focus:             flat
window.title.focus.color:       #07141E
window.title.focus.colorTo:     #07141E

window.title.unfocus:           flat
window.title.unfocus.color:     #07141E
window.title.unfocus.colorTo:   #07141E

window.label.focus:             flat
window.label.focus.color:       #175652
window.label.focus.colorTo:     #175652
window.label.focus.textColor:   #EBEBEB

window.label.unfocus:           flat
window.label.unfocus.color:     #07141E
window.label.unfocus.colorTo:   #07141E
window.label.unfocus.textColor: #EBEBEB

window.button.focus:            flat
window.button.focus.color:      #07141E
window.button.focus.colorTo:    #07141E
window.button.focus.picColor:   #EBEBEB

window.button.pressed:          sunken bevel1
window.button.pressed.color:    #131313
window.button.pressed.colorTo:  #131313

window.button.unfocus:          flat
window.button.unfocus.color:    #07141E
window.button.unfocus.colorTo:  #07141E
window.button.unfocus.picColor: #EBEBEB

window.grip.focus:              flat
window.grip.focus.color:        #175652
window.grip.focus.colorTo:      #175652

window.grip.unfocus:            flat
window.grip.unfocus.color:      #175652
window.grip.unfocus.colorTo:    #175652

window.handle.focus:            flat
window.handle.focus.color:      #07141E
window.handle.focus.colorTo:    #07141E

window.handle.unfocus:          flat
window.handle.unfocus.color:    #07141E
window.handle.unfocus.colorTo:  #07141E

window.handleWidth:             4

!MENU OPTIONS

menu.itemHeight:                22
menu.bevelWidth:                1
menu.borderColor:               #272727
menu.borderWidth:               1
menu.frame.justify:             Left
!menu.bullet:                    <{empty|square|triangle|diamond}>
menu.bullet:                    triangle
menu.bullet.position:           Right
menu.frame:                     flat gradient diagonal
menu.frame.color:               #07141E
menu.frame.colorTo:             #07141E
menu.frame.disableColor:        #457875
menu.frame.textColor:           #EBEBEB

menu.hilite:                    flat
menu.hilite.color:              #175652
menu.hilite.colorTo:            #175652
menu.hilite.justify:            left
menu.hilite.textColor:          #EBEBEB

menu.title:                     flat
menu.title.color:               #175652
menu.title.colorTo:             #175652
menu.title.textColor:           #EBEBEB
menu.title.justify:             Center
menu.titleHeight:               20
!menu.roundCorners:              <{Top|Bottom}{Left|Right}>

!SLIT
slit:             flat
slit.bevelWidth:  0
slit.borderColor: #000000
slit.borderWidth: 0
slit.color:       #000000
slit.colorTo:     #000000

!BACKGROUND

!background: centered|aspect|tiled|fullscreen|random|solid|gradient <texture>|mod|none|unset
!background.pixmap: <file or directory>
!background.color: <color>
!background.colorTo: <color>
!background.modX: <integer>
!background.modY: <integer>

