!FONT OPTIONS
*.font:                          Fira Sans-11:regular
toolbar.workspace.font:          Fira Code-11:regular
toolbar.clock.font:              Fira Code-11:regular
!window.font:                    Sans-11:Regular
!menu.frame.font:                Sans-11:Regular
!menu.hilite.font:                IBM Plex Sans-10:Medium
!menu.title.font:                Sans-11:Regular
!toolbar.iconbar.focused.font:    IBM Plex Sans-10:Medium
!toolbar.iconbar.unfocused.font: Sans-11:Regular

!menu.title.effect: shadow
!menu.title.shadow.color: red

!TOOLBAR OPTIONS

toolbar:                        flat
toolbar.height:                 24
toolbar.shaped:                 false
toolbar.bevelWidth:             2
toolbar.borderColor:            #191919
toolbar.borderWidth:            1
toolbar.color:                  #120F22
toolbar.colorTo:                #120F22

toolbar.clock:                  flat
toolbar.clock.justify:          Center
toolbar.clock.borderColor:      #191919
toolbar.clock.borderWidth:      0
toolbar.clock.color:            #120F22
toolbar.clock.colorTo:          #120F22
toolbar.clock.textColor:        #DADADA

toolbar.workspace:              flat
toolbar.workspace.justify:      Center
toolbar.workspace.borderColor:  #191919
toolbar.workspace.borderWidth:  0
toolbar.workspace.color:        #120F22
toolbar.workspace.colorTo:      #120F22
toolbar.workspace.textColor:    #DADADA

toolbar.systray:    parentrelative
toolbar.button:     parentrelativE
toolbar.button.PicColor:   #DADADA
toolbar.button.scale:      0.50

toolbar.iconbar.empty:          flat
toolbar.iconbar.borderColor:    #191919
toolbar.iconbar.borderWidth:    0
toolbar.iconbar.empty.color:    #120F22
toolbar.iconbar.empty.colorTo:  #120F22

toolbar.iconbar.focused:              sunken bevel1
toolbar.iconbar.focused.justify:      Center
toolbar.iconbar.focused.borderColor:  #120F22
toolbar.iconbar.focused.borderWidth:  1
toolbar.iconbar.focused.color:        #443A83
toolbar.iconbar.focused.colorTo:      #443A83
toolbar.iconbar.focused.textColor:    #FFFFFF

toolbar.iconbar.unfocused:              flat
toolbar.iconbar.unfocused.justify:      Center
toolbar.iconbar.unfocused.borderColor:  #191919
toolbar.iconbar.unfocused.borderWidth:  1
toolbar.iconbar.unfocused.color:        #120F22
toolbar.iconbar.unfocused.colorTo:      #120F22
toolbar.iconbar.unfocused.textColor:    #DADADA

!WINDOW OPTIONS

window.title.height:            20
window.justify:                 center
window.bevelWidth:              0
window.borderColor:             #191919
window.borderWidth:             1

!window.roundCorners:            <{Top|Bottom}{Left|Right}>
!window.frame.focusColor:        parentrelative
!window.frame.unfocusColor:      pafrentrelative
!window.label.active:            <texture type>
!window.label.active.textColor:  <color>

window.title.focus:             flat
window.title.focus.color:       #120F22
window.title.focus.colorTo:     #120F22

window.title.unfocus:           flat
window.title.unfocus.color:     #120F22
window.title.unfocus.colorTo:   #120F22

window.label.focus:             flat gradient horizontal
window.label.focus.color:       #443A83
window.label.focus.colorTo:     #443A83
window.label.focus.textColor:   #FFFFFF

window.label.unfocus:           flat
window.label.unfocus.color:     #120F22
window.label.unfocus.colorTo:   #120F22
window.label.unfocus.textColor: #DADADA

window.button.focus:            flat
window.button.focus.color:      #120F22
window.button.focus.colorTo:    #120F22
window.button.focus.picColor:   #DADADA

window.button.pressed:          sunken bevel1
window.button.pressed.color:    #242424
window.button.pressed.colorTo:  #242424

window.button.unfocus:          flat
window.button.unfocus.color:    #120F22
window.button.unfocus.colorTo:  #120F22
window.button.unfocus.picColor: #DADADA

window.grip.focus:              flat
window.grip.focus.color:        #443A83
window.grip.focus.colorTo:      #443A83

window.grip.unfocus:            flat
window.grip.unfocus.color:      #120F22
window.grip.unfocus.colorTo:    #120F22

window.handle.focus:            flat
window.handle.focus.color:      #120F22
window.handle.focus.colorTo:    #120F22

window.handle.unfocus:          flat
window.handle.unfocus.color:    #120F22
window.handle.unfocus.colorTo:  #120F22

window.handleWidth:             4

!MENU OPTIONS

menu.itemHeight:                22
menu.bevelWidth:                1
menu.borderColor:               #272727
menu.borderWidth:               1
menu.frame.justify:             Left
!menu.bullet:                    <{empty|square|triangle|diamond}>
menu.bullet:                    triangle
menu.bullet.position:           Right
menu.frame:                     flat gradient diagonal
menu.frame.color:               #120F22
menu.frame.colorTo:             #120F22
menu.frame.disableColor:        #727478
menu.frame.textColor:           #DADADA

menu.hilite:                    flat
menu.hilite.color:              #443A83
menu.hilite.colorTo:            #443A83
menu.hilite.justify:            left
menu.hilite.textColor:          #FFFFFF

menu.title:                     flat
menu.title.color:               #443A83
menu.title.colorTo:             #443A83
menu.title.textColor:           #DADADA
menu.title.justify:             Center
menu.titleHeight:               20
!menu.roundCorners:              <{Top|Bottom}{Left|Right}>

!SLIT
slit:             flat
slit.bevelWidth:  0
slit.borderColor: #000000
slit.borderWidth: 0
slit.color:       #000000
slit.colorTo:     #000000

!BACKGROUND

!background: centered|aspect|tiled|fullscreen|random|solid|gradient <texture>|mod|none|unset
!background.pixmap: <file or directory>
!background.color: <color>
!background.colorTo: <color>
!background.modX: <integer>
!background.modY: <integer>

