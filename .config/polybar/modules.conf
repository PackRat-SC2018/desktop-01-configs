ramp-coreload-0-foreground = ${colors.foreground}
ramp-coreload-1 = %{T1}%{T-}
ramp-coreload-1-foreground = ${colors.foreground}
ramp-coreload-2 = %{T1}%{T-}
ramp-coreload-2-foreground = ${colors.yellow}
ramp-coreload-3 = %{T1}%{T-}
ramp-coreload-3-foreground = ${colors.yellow}
ramp-coreload-4 = %{T1}%{T-}
ramp-coreload-4-foreground = ${colors.urgent}
ramp-coreload-5 = %{T1}%{T-}
ramp-coreload-5-foreground = ${colors.urgent}

[module/CoreTemps]
type = custom/script
exec = ~/bin/Coretemp
interval = 10
;format-prefix = "  "
;format-prefix-foreground = ${colors.foreground}
;format-prefix-background = ${colors.background}
;label-background = ${colors.background}

;;;;;;;;;;;;;;;;;
;; TEMPERATURE ;;
;;;;;;;;;;;;;;;;;
[module/temperature]
type = internal/temperature
interval = 3
thermal-zone = 0
warn-temperature = 70

format = <ramp><label>
format-padding = 1
label = %{A1:termite --exec='watch sensors' & disown:} %temperature%%{A}

ramp-0 = ""
ramp-0-foreground = ${colors.blue}
ramp-1 = ""
ramp-1-foreground = ${colors.pink}
ramp-2 = ""
ramp-2-foreground = ${colors.purple}
ramp-3 = ""
ramp-3-foreground = ${colors.urgent}

format-warn = <label-warn>
label-warn = " %temperature%"
label-warn-padding = 1
label-warn-foreground = ${colors.urgent}

;;;;;;;;;;;;;;;
;; Core Temp ;;
;;;;;;;;;;;;;;;

[module/core0temp]
type = internal/temperature

; Seconds to sleep between updates
; Default: 1
interval = 3.0

; Thermal zone to use
; To list all the zone types, run 
; $ for i in /sys/class/thermal/thermal_zone*; do echo "$i: $(<$i/type)"; done
; Default: 0
thermal-zone = 0

; Full path of temperature sysfs path
; Use `sensors` to find preferred temperature source, then run
; $ for i in /sys/class/hwmon/hwmon*/temp*_input; do echo "$(<$(dirname $i)/name): $(cat ${i%_*}_label 2>/dev/null || echo $(basename ${i%_*})) $(readlink -f $i)"; done
; to find path to desired file
; Default reverts to thermal zone setting
; hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon2/temp1_input
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon1/temp2_input

; Threshold temperature to display warning label
; Default: 80
warn-temperature = 80

ramp-0 = ""
ramp-0-foreground = ${colors.blue}
ramp-1 = ""
ramp-1-foreground = ${colors.pink}
ramp-2 = ""
ramp-2-foreground = ${colors.purple}
ramp-3 = ""
ramp-3-foreground = ${colors.urgent}

format = <ramp><label>
format-padding = 1
label = %{A1:sakura -x 'watch sensors' & disown:} %temperature%%{A}

format-warn = <label-warn>
label-warn = " %temperature%"
label-warn-padding = 1
label-warn-foreground = ${colors.urgent}

[module/core1temp]
type = internal/temperature

; Seconds to sleep between updates
; Default: 1
interval = 3.0

; Thermal zone to use
; To list all the zone types, run 
; $ for i in /sys/class/thermal/thermal_zone*; do echo "$i: $(<$i/type)"; done
; Default: 0
thermal-zone = 1

; Full path of temperature sysfs path
; Use `sensors` to find preferred temperature source, then run
; $ for i in /sys/class/hwmon/hwmon*/temp*_input; do echo "$(<$(dirname $i)/name): $(cat ${i%_*}_label 2>/dev/null || echo $(basename ${i%_*})) $(readlink -f $i)"; done
; to find path to desired file
; Default reverts to thermal zone setting
; hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon2/temp1_input
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon1/temp3_input

; Threshold temperature to display warning label
; Default: 80
warn-temperature = 80

ramp-0 = ""
ramp-0-foreground = ${colors.blue}
ramp-1 = ""
ramp-1-foreground = ${colors.pink}
ramp-2 = ""
ramp-2-foreground = ${colors.purple}
ramp-3 = ""
ramp-3-foreground = ${colors.urgent}

format = <ramp><label>
format-padding = 1
label = %{A1:sakura -x 'watch sensors' & disown:} %temperature%%{A}

format-warn = <label-warn>
label-warn = " %temperature%"
label-warn-padding = 1
label-warn-foreground = ${colors.urgent}

[module/load]
