;;;;;;;;;
;; MEM ;;
;;;;;;;;;
[module/memory]
type = internal/memory
interval = 3
format = "<label>"
label-padding = 1
label = %{A1:xterm -e "htop -s PERCENT_MEM" & disown:} %percentage_used%%%{A}

;;;;;;;;;;;;;;
;; ETHERNET ;;
;;;;;;;;;;;;;;
[module/wired-network]
type = internal/network
interface = enp2s0
format-connected = <label-connected>
format-connected-foreground = ${colors.foreground}
