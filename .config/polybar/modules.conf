;;;;;;;;;;;;;;;;;;;;;;;;
;; Openbox Workspaces ;;
;;;;;;;;;;;;;;;;;;;;;;;;
[module/workspaces]
type = internal/xworkspaces
; false for awesome window manager true for other wm.
pin-workspaces = false
enable-click = true
enable-scroll = true
format-padding = 0
icon-0 = 1;
icon-1 = 2;
icon-2 = 3;
icon-3 = 4;
icon-4 = 5;
icon-5 = 6;
icon-6 = 7;
icon-7 = 8;
icon-8 = 9;
icon-9 = 10;
icon-default =
format = <label-state>
label-active = " %name% "
label-active-foreground = ${colors.foreground}
label-active-background = ${colors.background}
label-active-underline = ${colors.wsbackground}
label-occupied = " %name% "
lable-occupied-background = ${colors.background}
label-occupied-foreground = ${colors.foreground}
label-occupied-underline = ${colors.wsbackground}
label-urgent = " %name% "
label-urgent-foreground = ${colors.urgent}
label-urgent-underline = ${colors.urgent}
label-empty = " %name% "
label-empty-background = ${colors.background}
label-empty-foreground = ${colors.foreground}
label-empty-underline = ${colors.background}

;;;;;;;;;;;;;;;;;;;
;; i3 Workspaces ;;
;;;;;;;;;;;;;;;;;;;
[module/i3-workspaces]
type = internal/i3
pin-workspaces = true
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = true
ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-4 = 5;
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-8 = 9;
ws-icon-9 = 10;
ws-icon-default = 
format = <label-state><label-mode>
label-mode = %mode%
label-mode-padding = 2
label-mode-underline = ${colors.urgent}
label-focused = "%name%"
label-focused-background = ${colors.dimyellow}
label-focused-foreground = ${colors.white}
label-focused-underline = ${colors.dimyellow}
label-focused-padding = 1
label-unfocused = "%name%"
label-unfocused-background = ${colors.wsi3back}
label-unfocused-foreground = ${colors.foreground}
label-unfocused-underline = ${colors.wsi3back}
label-unfocused-padding = 1
label-visible = "%name%"
label-visible-underline = ${colors.blue}
label-visible-padding = 1
label-urgent = "%name%"
label-urgent-background = ${colors.urgent}
label-urgent-foreground = ${colors.white}
label-urgent-underline = ${colors.urgent}
label-urgent-padding = 1

;;;;;;;;;;;;;;;;;;;;
;;Bspwm Workspaces;;
;;;;;;;;;;;;;;;;;;;;
[module/bspwm]
type = internal/bspwm
pin-workspaces = true
inline-mode = false
enable-click = true
enable-scroll = false
reverse-scroll = false
fuzzy-match = true
; ws-icon-[0-9]+ = label;icon
; Note that the label needs to correspond with the bspwm workspace name
;ws-icon-0 = code;♚
;ws-icon-1 = office;♛
;ws-icon-2 = graphics;♜
;ws-icon-3 = mail;♝
;ws-icon-4 = web;♞
;ws-icon-default = ♟

;ws-icon-0 = [ 1 ]
;ws-icon-0 = 2
;ws-icon-0 = 3
;ws-icon-0 = 4

format = <label-state> <label-mode>
label-monitor = %name%
label-dimmed-foreground = ${colors.foreground}
;label-dimmed-underline = ${bar/top.background}
label-dimmed-focused-background = ${colors.blue}
label-focused = %icon% %name%
label-focused-foreground = ${colors.ltgreen}
label-focused-background = ${colors.background}
;label-focused-underline = ${colors.blue}
label-occupied = %icon% %name%
;label-occupied-underline = ${colors.purple}
label-urgent = %icon% %name%
label-urgent-foreground = ${colors.urgent}
;label-urgent-underline = ${colors.urgent}
label-empty = %icon% %name%

; The following labels will be used to indicate the layout/mode
; for the focused workspace. Requires <label-mode>
label-monocle = 
label-tiled = 
label-fullscreen = 
label-floating = 
label-pseudotiled = P
label-locked = 
label-locked-foreground = ${colors.yellow}
label-sticky = 
label-sticky-foreground = ${colors.purple}
label-private = 
label-private-foreground = ${colors.urgent}

;;;;;;;;;;;;;;;;;;;
;; Window Switch ;;
;;;;;;;;;;;;;;;;;;;
[module/window_switch]
type = custom/script
interval = 5
label = "%{A1:skippy-xd:} %{A3:skippy-xd:} %output% %{A} %{A}"
exec = echo ""
format = <label>

;;;;;;;;;;;;;;;
;;   menu  ;;
;;;;;;;;;;;;;;;
[module/jgmenu]
type          = custom/script
label         = %output%
label-padding = 2
interval      = 10
exec          = echo ""
click-left    = jgmenu_run xdg | jgmenu --simple
click-right   = exo-open $HOME/.config/jgmenu/jgmenurc


;;;;;;;;;
;; CPU ;;
;;;;;;;;;
[module/coreuse]
type = internal/cpu
interval = 3
format = "<ramp-coreload> <label>"
format-padding = 0
label = %{A1:xterm -e "htop -s PERCENT_CPU" & disown:} %percentage%% %{A}
ramp-coreload-0 = %{T1}%{T-}
ramp-coreload-0-foreground = ${colors.foreground}
ramp-coreload-1 = %{T1}%{T-}
ramp-coreload-1-foreground = ${colors.foreground}
ramp-coreload-2 = %{T1}%{T-}
ramp-coreload-2-foreground = ${colors.yellow}
ramp-coreload-3 = %{T1}%{T-}
ramp-coreload-3-foreground = ${colors.yellow}
ramp-coreload-4 = %{T1}%{T-}
ramp-coreload-4-foreground = ${colors.urgent}
ramp-coreload-5 = %{T1}%{T-}
ramp-coreload-5-foreground = ${colors.urgent}

